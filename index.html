<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>EASYBANK</title>
  </head>
  <body>
    <header class="app__header">
      <div class="app__container">
        <img
          class="app__logo"
          src="./assets/images/logo.svg"
          alt="website logo"
        />
      </div>
      <nav class="app__navigation app__navigation--main">
        <a class="app__link" href="#">Home</a>
        <a class="app__link" href="#">About</a>
        <a class="app__link" href="#">Contact</a>
        <a class="app__link" href="#">Blog</a>
        <a class="app__link" href="#">Careers</a>
      </nav>
      <button class="app__btn app__btn--cta">Request Invite</button>
      <img
        class="app__btn app__btn--toggle"
        src="./assets/icons/icon-hamburger.svg"
        alt="mobile menu icon"
      />
    </header>
    <main class="app__main">
      <section class="app__hero">
        <div class="app__hero-content">
          <h2 class="app__hero-title">Next generation digital banking</h2>
          <p class="app__hero-description">
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <button class="app__btn app__btn--cta">Request Invite</button>
        </div>
        <img src="./assets/images/bg-intro-desktop.svg" alt="intro image" />
        <img src="./assets/images/image-mockups.png" alt="mockups image" />
      </section>
      <section class="app__services"></section>
      <section class="app__articles"></section>
    </main>
  </body>
</html>
